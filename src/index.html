<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <title>Journal</title>
  </head>
  <body>
    <form id="journal-form">
      <h1>Personal Journal</h1>
      <label for="title">Enter a title for your journal entry:</label>
      <input id="title" type="text">
      <label for="body">Journal entry:</label>
      <input id="body" type="text">
      <button type="submit">Submit</button>
    </form>
    <h2 id="journalTitle"></h2>
    <h3 id="numberOfWords"></h3>
    <h3 id="numberOfVowels"></h3>
    <h3 id="numberOfConsonants"></h3>
    <h3 id="teaserSentence"></h3>
  </body>
</html>
